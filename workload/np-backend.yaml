apiVersion: v1
kind: Pod
metadata:
  name: backend
  namespace: acsdemo
  labels:
    app: backend
spec:
  containers:
  - name: backend
    image: registry.access.redhat.com/ubi9/ubi-minimal:latest
    command:
      - /bin/sh
      - -c
      - |
        while true; do
          echo -e "HTTP/1.1 200 OK\n\nbackend" | nc -l -p 8080;
        done